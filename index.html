<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MDEditor Starblaze</title>
    <meta name="description" content="A modern Markdown editor built with Ember.js, featuring Bootstrap 5 UI and .gjs template components">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-196x196.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
